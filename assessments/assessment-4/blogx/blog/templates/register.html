<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - BlogX</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 100%;
    max-width: 420px;
    background: #fff;
    border-radius: 12px;
    padding: 30px 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

.card h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    color: #333;
}

.form-control {
    border-radius: 8px;
    padding: 12px;
}

.btn-primary {
    background: #6e8efb;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: #5a6ee0;
}

.text-center a {
    color: #6e8efb;
    text-decoration: none;
}

.text-center a:hover {
    text-decoration: underline;
}

.form-text {
    font-size: 0.85rem;
    color: #555;
}
</style>
</head>
<body>
<div class="card">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.username.label_tag }}
      {{ form.username }}
      <div class="form-text">150 characters or fewer. Letters, digits and @/./+/-/_ only.</div>
    </div>
    <div class="mb-3">
      {{ form.email.label_tag }}
      {{ form.email }}
    </div>
    <div class="mb-3">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
</body>
</html>
