<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Post - BlogX</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f2f2f2; }
.container { max-width: 600px; margin-top: 50px; padding: 20px; background: white; border-radius: 8px; }
</style>
</head>
<body>
<div class="container">
  <h2 class="mb-4">{% if edit %}Edit{% else %}Create{% endif %} Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">{% if edit %}Update{% else %}Create{% endif %}</button>
  </form>
</div>
</body>
</html>
