<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-sky-50 to-white flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="bg-white/80 backdrop-blur-md shadow-2xl rounded-2xl p-8 border border-white/30">
            <!-- Header -->
            <div class="flex flex-col items-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-tr from-indigo-500 to-sky-400 text-white shadow-md mb-3">
                    <!-- simple camera icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7a2 2 0 0 1 2-2h2l1-1h6l1 1h2a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 11a3 3 0 1 0 0 6 3 3 0 0 0 0-6z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-semibold text-slate-800">Welcome back</h1>
                <p class="text-sm text-slate-500 mt-1">Sign in to continue to your account</p>
            </div>

            <!-- Form -->
            <form method="POST" class="space-y-4" novalidate>
                {% csrf_token %}

                <div>
                    <label for="username" class="text-sm font-medium text-slate-700 mb-2 block">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white text-slate-800 placeholder:text-slate-400
                                     focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent transition-shadow shadow-sm"
                        placeholder="Enter username" required />
                </div>

                <div>
                    <label for="password" class="text-sm font-medium text-slate-700 mb-2 block">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white text-slate-800 placeholder:text-slate-400
                                     focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-transparent transition-shadow shadow-sm"
                        placeholder="Enter password" required />
                </div>

                <button type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-sky-500 text-white font-semibold shadow-md
                                 hover:from-indigo-700 hover:to-sky-600 active:translate-y-0.5 transition-transform">
                    Log in
                </button>
            </form>

            <!-- Footer -->
            <p class="mt-5 text-center text-sm text-slate-600">
                Don't have an account?
                <a href="{% url 'insta:register' %}" class="text-sky-600 font-medium hover:underline">Register</a>
            </p>
        </div>

        <!-- subtle decorative footer -->
        <p class="mt-6 text-center text-xs text-slate-400">Secure sign in Â· Protected by standard security practices</p>
    </div>

</body>
</html>
