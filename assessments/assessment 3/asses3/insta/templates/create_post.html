<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-100 to-gray-50 flex items-center justify-center p-6">

    <div class="w-full max-w-2xl">
        <div class="bg-white shadow-lg rounded-2xl overflow-hidden ring-1 ring-slate-200">
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6">
                <div class="flex items-center gap-4">
                    <div class="flex-none w-12 h-12 rounded-xl bg-white/20 flex items-center justify-center">
                        <!-- simple post icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v8m4-4H8m9 8H7a2 2 0 01-2-2V6a2 2 0 012-2h5" />
                        </svg>
                    </div>
                    <div class="text-white">
                        <h1 class="text-xl font-semibold leading-tight">Create a Post</h1>
                        <p class="text-sm opacity-90">Share your thoughts with the community — keep it kind and constructive.</p>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="p-6">
                <form method="POST" novalidate>
                    {% csrf_token %}

                    <label for="title" class="block text-sm font-medium text-slate-700 mb-2">Title</label>
                    <input id="title" name="title" type="text" placeholder="Give your post a catchy title"
                                 class="block w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 text-sm placeholder-slate-400
                                                focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-shadow mb-4" />

                    <label for="content" class="block text-sm font-medium text-slate-700 mb-2">Content</label>
                    <textarea id="content" name="content" rows="6" placeholder="Write something interesting..."
                                        class="block w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 text-sm placeholder-slate-400
                                                     focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-shadow resize-none mb-4"></textarea>

                    <div class="flex items-center justify-between gap-4">
                        <button type="submit"
                                        class="inline-flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-600 to-violet-600 text-white px-5 py-2.5 rounded-lg shadow-md
                                                     hover:brightness-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-400 transition">
                            <!-- send icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 -mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14m7-7H5" />
                            </svg>
                            Create Post
                        </button>

                        <a href="{% url 'insta:home' %}" class="text-sm text-indigo-600 hover:text-indigo-700 px-3 py-2 rounded-md">← Back to Home</a>
                    </div>

                    <p class="mt-3 text-xs text-slate-400">By posting you agree to our community guidelines.</p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
