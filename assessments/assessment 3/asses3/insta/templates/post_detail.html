<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 flex items-start py-12">

    <div class="w-full max-w-3xl mx-auto px-4">
        <!-- Top nav -->
        <header class="flex items-center justify-between mb-6">
            <a href="{% url 'insta:home' %}" class="inline-flex items-center gap-3 text-sm font-medium text-gray-700 hover:text-gray-900">
                <svg class="w-7 h-7 p-1 bg-white rounded-full shadow-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17l10 5 10-5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12l10 5 10-5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to Home
            </a>

            <div class="text-sm text-gray-500">Insta Clone</div>
        </header>

        <!-- Post card -->
        <article class="bg-white rounded-2xl shadow-xl ring-1 ring-gray-100 overflow-hidden">
            <div class="p-6 sm:p-8">
                <div class="flex items-start gap-4">
                    <!-- Avatar / image placeholder -->
                    <div class="flex-shrink-0">
                        <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-purple-500 to-pink-400 flex items-center justify-center text-white text-lg font-semibold shadow-md">
                            {{ post.title|slice:":1"|default:"P" }}
                        </div>
                    </div>

                    <div class="flex-1">
                        <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight text-gray-900">
                            {{ post.title }}
                        </h1>
                        <div class="mt-2 text-sm text-gray-500">
                            <!-- optional metadata area; keeps graceful even if variables missing -->
                            <span class="inline-block mr-2">Posted</span>
                            <span class="inline-block bg-gray-100 px-2 py-0.5 rounded text-xs">Details</span>
                        </div>
                    </div>
                </div>

                <div class="mt-6 border-t pt-6 text-gray-700 prose prose-slate max-w-none">
                    <p>{{ post.content }}</p>
                </div>

                <!-- Actions -->
                <div class="mt-6 flex items-center justify-between gap-4">
                    <a href="{% url 'insta:home' %}" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium bg-white border border-gray-200 text-gray-700 hover:bg-gray-50 shadow-sm">
                        ← Back
                    </a>

                    <div class="flex items-center gap-3">
                        <button type="button" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-500 text-white text-sm font-semibold shadow hover:from-indigo-700 hover:to-indigo-600">
                            Like
                        </button>
                        <button type="button" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-white border border-gray-200 text-sm text-gray-700 hover:bg-gray-50 shadow-sm">
                            Share
                        </button>
                    </div>
                </div>
            </div>
        </article>

        <!-- footer hint -->
        <p class="mt-6 text-center text-sm text-gray-400">Made with Tailwind • Clean, responsive post view</p>
    </div>

</body>
</html>
