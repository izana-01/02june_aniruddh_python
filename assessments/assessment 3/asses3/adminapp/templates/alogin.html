<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login — Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-6">
  <main class="w-full max-w-md">
    <section class="bg-white/90 backdrop-blur-md rounded-2xl shadow-lg p-8">

      <div class="flex items-center gap-4 mb-6">
        <div class="w-12 h-12 flex items-center justify-center rounded-lg bg-indigo-600 text-white text-xl font-bold">
          AD
        </div>
        <div>
          <h1 class="text-2xl font-semibold">Admin Dashboard</h1>
          <p class="text-sm text-slate-500">Sign in to continue</p>
        </div>
      </div>

      <!-- DJANGO FORM START -->
      <form method="POST" class="space-y-4" novalidate>
        {% csrf_token %}

        {% if error %}
        <p class="text-red-600 text-sm">{{ error }}</p>
        {% endif %}

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
          <input name="username" type="text" required placeholder="Enter username"
            class="w-full rounded-lg border border-slate-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input name="password" type="password" required placeholder="••••••••"
            class="w-full rounded-lg border border-slate-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div>

        <button type="submit"
          class="w-full rounded-lg bg-indigo-600 text-white py-2 font-semibold shadow-sm hover:brightness-95">
          Sign in
        </button>
      </form>
      <!-- DJANGO FORM END -->

    </section>

    <p class="mt-4 text-center text-sm text-slate-500">
      © {{ now|date:"Y" }} Your Company — All rights reserved
    </p>
  </main>
</body>
</html>
