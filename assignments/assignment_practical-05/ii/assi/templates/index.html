<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Profile</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbefff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      width: 380px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #0077cc;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      color: #0077cc;
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    p {
      color: #444;
      margin: 6px 0;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 25px;
      background-color: #0077cc;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    footer {
      font-size: 0.8rem;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/130" alt="Doctor Photo">
    <h2>Dr. Priya Sharma</h2>
    <p><strong>Specialization:</strong> Cardiologist</p>
    <p><strong>Experience:</strong> 10+ years</p>
    <p><strong>Contact:</strong> priya.sharma@clinic.com</p>
    <a href="#" class="btn">Book Appointment</a>
    <footer>Â© 2025 Doctor Finder</footer>
  </div>
</body>
</html>
