<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <script src="../static/assi/js/validate.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --accent:#0b79d0;
      --muted:#6b7280;
      --danger:#d9534f;
      --success:#28a745;
      --input-border:#d1d5db;
      --radius:10px;
    }

    *{box-sizing:border-box}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #eef3fb 0%, var(--bg) 100%);
      padding:30px;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      color:#111827;
    }

    .card{
      width:100%;
      max-width:820px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(15,23,42,0.07);
      padding:28px;
      border:1px solid rgba(15,23,42,0.04);
    }

    h1{
      margin:0 0 18px 0;
      font-size:1.4rem;
      color:#0f172a;
      letter-spacing:-0.2px;
    }

    .success{
      background: rgba(40,167,69,0.08);
      border-left:4px solid var(--success);
      color:#064e2a;
      padding:10px 12px;
      border-radius:6px;
      margin-bottom:14px;
      font-size:0.95rem;
    }

    form{
      margin-top:8px;
    }

    .form-grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:12px 16px;
    }

    .full-width{ grid-column:1 / -1; }

    .form-group{
      display:flex;
      flex-direction:column;
    }

    label{
      font-size:0.9rem;
      margin-bottom:8px;
      color:#111827;
      font-weight:600;
    }

    label.required::after{
      content: " *";
      color: var(--danger);
      font-weight:700;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea{
      padding:10px 12px;
      font-size:0.95rem;
      border:1px solid var(--input-border);
      border-radius:8px;
      background: #fff;
      transition: box-shadow .15s ease, border-color .15s ease;
      color:#0f172a;
    }

    textarea{ min-height:86px; resize:vertical; padding-top:10px; }

    input:focus, textarea:focus{
      outline:none;
      border-color: var(--accent);
      box-shadow: 0 4px 18px rgba(11,121,208,0.12);
    }

    .help {
      font-size:0.85rem;
      color:var(--muted);
      margin-top:6px;
    }

    .error{
      color:var(--danger);
      font-size:0.85rem;
      margin-top:6px;
      min-height:1.1em;
    }

    .button-row{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:16px;
    }

    button[type="submit"]{
      background: linear-gradient(180deg,var(--accent), #0766b5);
      color:#fff;
      border:none;
      padding:10px 18px;
      font-size:0.98rem;
      border-radius:8px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(11,121,208,0.16);
      transition: transform .08s ease, box-shadow .12s ease, opacity .12s ease;
    }

    button[type="submit"]:hover{ transform: translateY(-2px); }
    button[type="submit"]:active{ transform: translateY(0); }

    /* mobile */
    @media (max-width:720px){
      .form-grid{ grid-template-columns: 1fr; }
      .button-row{ justify-content:stretch; }
      button[type="submit"]{ width:100%; }
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>Patient Registration</h1>

    {% if success %}
    <div class="success">Registration successful!</div>
    {% endif %}

    <form id="patientForm" method="post" novalidate>
      {% csrf_token %}
      <div class="form-grid">
        <div class="form-group">
          <label class="required">First Name</label>
          <input type="text" name="first_name" id="id_first_name" required>
          <div class="error" data-for="first_name"></div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name" id="id_last_name">
          <div class="error" data-for="last_name"></div>
        </div>

        <div class="form-group">
          <label class="required">Email</label>
          <input type="email" name="email" id="id_email" required>
          <div class="error" data-for="email"></div>
        </div>

        <div class="form-group">
          <label class="required">Confirm Email</label>
          <input type="email" name="confirm_email" id="id_confirm_email" required>
          <div class="error" data-for="confirm_email"></div>
        </div>

        <div class="form-group">
          <label class="required">Phone</label>
          <input type="text" name="phone" id="id_phone" required>
          <div class="error" data-for="phone"></div>
        </div>

        <div class="form-group">
          <label class="required">Age</label>
          <input type="number" name="age" id="id_age" required>
          <div class="error" data-for="age"></div>
        </div>

        <div class="form-group full-width">
          <label>Address</label>
          <textarea name="address" id="id_address"></textarea>
          <div class="error" data-for="address"></div>
        </div>
      </div>

      <div class="button-row">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
