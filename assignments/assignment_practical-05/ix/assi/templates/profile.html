<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center">

        <h1 class="text-2xl font-bold text-blue-700 mb-6">Doctor Profile</h1>

        <div class="bg-gray-100 p-6 rounded-xl shadow-inner">
            <p class="text-lg font-semibold text-gray-700">Dr. John Smith</p>
            <p class="text-gray-600">Cardiologist</p>

            <p class="mt-4 text-gray-700">
                Experience: <span class="font-semibold">10+ years</span>
            </p>

            <p class="text-gray-700">
                Location: <span class="font-semibold">Mumbai, India</span>
            </p>
        </div>

        <a href="{% url 'home' %}" 
           class="mt-6 inline-block px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
           Back to Home
        </a>

    </div>

</body>
</html>
