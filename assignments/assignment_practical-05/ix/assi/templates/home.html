<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Finder - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-10 max-w-lg text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Doctor Finder</h1>
        <p class="text-gray-600 mb-6">
            Find the best doctors near you with ease.
        </p>

        <div class="flex flex-col gap-4">
            <a href="{% url 'profile' %}" 
               class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
               View Doctor Profile
            </a>

            <a href="{% url 'contact' %}" 
               class="px-6 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">
               Contact Us
            </a>
        </div>
    </div>

</body>
</html>
