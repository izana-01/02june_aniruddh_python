<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Records</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-5">Doctor Records</h1>

        <!-- Add Doctor Form -->
        <div class="bg-white p-5 rounded shadow mb-8 max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Add New Doctor</h2>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Doctor</button>
            </form>
        </div>

        <!-- Doctor List Table -->
        <table class="table-auto w-full bg-white shadow rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Specialization</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Phone</th>
                    <th class="px-4 py-2">Experience</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
                <tr class="text-center border-t">
                    <td class="px-4 py-2">{{ doctor.name }}</td>
                    <td class="px-4 py-2">{{ doctor.specialization }}</td>
                    <td class="px-4 py-2">{{ doctor.email }}</td>
                    <td class="px-4 py-2">{{ doctor.phone }}</td>
                    <td class="px-4 py-2">{{ doctor.experience }} years</td>
                </tr>
                {% empty %}
                <tr><td colspan="5" class="text-center py-4">No doctors added yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
