<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ITR Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
    }
    .contact-header {
      background: linear-gradient(135deg, #2563eb, #9333ea);
      color: white;
      padding: 4rem 0;
      text-align: center;
    }
    .contact-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .info-icon {
      font-size: 2rem;
      color: #2563eb;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <section class="contact-header">
    <div class="container">
      <h1 class="fw-bold">Contact Us</h1>
      <p class="lead">We're here to help with all your ITR queries</p>
    </div>
  </section>

  <!-- Contact Info + Form -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4">
        
        <!-- Info -->
        <div class="col-md-4">
          <div class="contact-card">
            <h5 class="fw-bold mb-3">Get in Touch</h5>
            <p><span class="info-icon">üìç</span> Income Tax Office, New Delhi, India</p>
            <p><span class="info-icon">üìû</span> +91 98765 43210</p>
            <p><span class="info-icon">üìß</span> support@itr.gov.in</p>
          </div>
        </div>

        <!-- Form -->
        <div class="col-md-8">
          <div class="contact-card">
            <h5 class="fw-bold mb-3">Send us a Message</h5>
            <form onsubmit="event.preventDefault(); alert('Message sent! This is demo only.');">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-12">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
              </div>
              <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary px-4">Send</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Map -->
  <section class="pb-5">
    <div class="container">
      <div class="contact-card p-0 overflow-hidden">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3500.889352016805!2d77.20902107549836!3d28.61393967567667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd6ac4c4e1d5%3A0x3e2c69b3a7c33f9a!2sIncome%20Tax%20Department!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin"
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-3 bg-white border-top">
    <div class="container text-center small text-muted">
      ¬© <span id="year"></span> ITR Portal. All Rights Reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
