<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citizen Login - E-Police Station</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #003366, #0066cc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background-color: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003366;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Citizen Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username or email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>
</html>
