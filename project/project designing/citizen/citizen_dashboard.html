<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citizen Dashboard - E-Police Station</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f6fb;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      color: #003366;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #999;
      border-radius: 5px;
    }

    .btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #002244;
    }

  </style>
</head>
<body>

  <header>
    <h1>Citizen Dashboard - E-Police Station</h1>
  </header>

  <div class="container">

    <!-- Add FIR -->
    <div class="section">
      <h2>Add FIR</h2>
      <div class="form-group">
        <label>Crime Type</label>
        <input type="text" placeholder="E.g., Theft, Cybercrime">
      </div>
      <div class="form-group">
        <label>Date & Time</label>
        <input type="datetime-local">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea rows="4" placeholder="Describe the incident"></textarea>
      </div>
      <button class="btn">Submit FIR</button>
    </div>

    <!-- Add Complaint -->
    <div class="section">
      <h2>Add Complaint</h2>
      <div class="form-group">
        <label>Complaint Subject</label>
        <input type="text" placeholder="E.g., Loud noise, harassment">
      </div>
      <div class="form-group">
        <label>Details</label>
        <textarea rows="3" placeholder="Provide full complaint details"></textarea>
      </div>
      <button class="btn">Submit Complaint</button>
    </div>

    <!-- View FIR Status -->
    <div class="section">
      <h2>View FIR Status</h2>
      <div class="form-group">
        <label>Enter FIR Number</label>
        <input type="text" placeholder="FIR123456">
      </div>
      <button class="btn">Check FIR Status</button>
    </div>

    <!-- View Complaint Status -->
    <div class="section">
      <h2>View Complaint Status</h2>
      <div class="form-group">
        <label>Enter Complaint ID</label>
        <input type="text" placeholder="CMP456789">
      </div>
      <button class="btn">Check Complaint Status</button>
    </div>

    <!-- Search Police Station -->
    <div class="section">
      <h2>Search Police Station</h2>
      <div class="form-group">
        <label>Enter Your Area or Pincode</label>
        <input type="text" placeholder="E.g., Andheri, 400053">
      </div>
      <button class="btn">Search</button>
    </div>

    <!-- Feedback -->
    <div class="section">
      <h2>Give Feedback</h2>
      <div class="form-group">
        <label>Your Feedback</label>
        <textarea rows="3" placeholder="Your suggestions or comments"></textarea>
      </div>
      <button class="btn">Submit Feedback</button>
    </div>

    <!-- Upload Photo/Video -->
    <div class="section">
      <h2>Upload Photo & Video</h2>
      <div class="form-group">
        <label>Select Photo</label>
        <input type="file" accept="image/*">
      </div>
      <div class="form-group">
        <label>Select Video</label>
        <input type="file" accept="video/*">
      </div>
      <button class="btn">Upload</button>
    </div>

  </div>

</body>
</html>
