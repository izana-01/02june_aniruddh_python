<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspector Dashboard - E-Police Station</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f5fa;
    }

    header {
      background-color: #002244;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #002244;
      margin-bottom: 30px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 25px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, background-color 0.3s;
    }

    .card:hover {
      background-color: #e1efff;
      transform: scale(1.05);
    }

    .icon {
      font-size: 32px;
      margin-bottom: 10px;
      color: #003366;
    }

    .card h3 {
      font-size: 18px;
      color: #002244;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Inspector Dashboard - E-Police Station</h1>
  </header>

  <div class="container">
    <h2>Welcome, Inspector</h2>
    <div class="dashboard-grid">

      <div class="card">
        <div class="icon">üîê</div>
        <h3>Login</h3>
      </div>

      <div class="card">
        <div class="icon">üìÑ</div>
        <h3>View FIR</h3>
      </div>

      <div class="card">
        <div class="icon">üìù</div>
        <h3>View Complaint</h3>
      </div>

      <div class="card">
        <div class="icon">‚úÖ</div>
        <h3>Manage Complaint</h3>
      </div>

    </div>
  </div>

</body>
</html>
